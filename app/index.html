    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <!-- View templates -->
        <!-- Main Calculator wrapper -->
        <script type="text/x-handlebars" data-template-name="main-template">
          <div id="calcMainWrapper">
            <div id="calcHeader">{{view header}}</div>
            <div id="calcBody">{{view body}}</div>
          </div>
        </script>
        <!-- Calculator body -->
        <script type="text/x-handlebars" data-template-name="calc-body-template">
          <ul class="calc-button-list">
            {{#each button}}
              <li>{{view this}}</li>
            {{/each}}
          </ul>
        </script>
        <!-- Calculator screen -->
        <script type="text/x-handlebars" data-template-name="calc-screen-template">
          <div id="calcScreen" class="calc-screen">
            {{val}}
          </div>
        </script>
        <!-- Calculator button -->
        <script type="text/x-handlebars" data-template-name="calc-button-template">
          <button {{bindAttr class="cssClasses"}}>
            {{label}}
          </button>
        </script>
    </head>

        <script src="js/main.js"></script>
